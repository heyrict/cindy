{% load i18n static %}
<br>
<div class="hline"></div>
<h4>Language:</h4>
<form action="{% url 'sui_hei:set_language' %}" method="post">
    {% csrf_token %}
    <span style="border:1px solid black; border-radius:5px; padding:5px; font-size:18px;">
        <input type="radio" name="lang" value="en" checked>en
    </span>
    <span style="border:1px solid black; border-radius:5px; padding:5px; font-size:18px;">
        <input type="radio" name="lang" value="ja">ja
    </span>
    <input type="submit" name="langbtn" value="select" style="width:150px; font-size:18px;">
</form>
