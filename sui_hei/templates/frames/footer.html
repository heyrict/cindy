{% load i18n static %}
<div class="hline"></div>
<br>
<form action="{% url 'sui_hei:set_language' %}" method="post">
    {% csrf_token %}
    <fieldset>
    <legend>Language</legend>
    <span style="border:1px solid black; border-radius:5px; padding:5px; font-size:18px;">
        <input type="radio" name="lang" value="en" checked>English
    </span>
    <span style="border:1px solid black; border-radius:5px; padding:5px; font-size:18px;">
        <input type="radio" name="lang" value="ja">Japanese
    </span>
    <span style="border:1px solid black; border-radius:5px; padding:5px; font-size:18px;">
        <input type="radio" name="lang" value="zh">Chinese
    </span>
    <span style="border:1px solid black; border-radius:5px; padding:5px; font-size:18px;">
        <input type="radio" name="lang" value="fr">French(not translated yet)
    </span>
    <input type="submit" name="langbtn" value="select" style="width:150px; font-size:18px;">
    </fieldset>
</form>
