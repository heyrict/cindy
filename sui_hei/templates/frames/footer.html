{% load i18n static %}
<div class="hline"></div>
<br>
<form action="{% url 'sui_hei:set_language' %}" method="post">
    {% csrf_token %}
    <fieldset>
    <legend>Language</legend>
    <select name="lang">
        <option value="en">English
        <option value="ja">Japanese
        <option value="zh">Chinese
        <option value="fr">French(not translated yet)
    </select>
    <input type="submit" name="langbtn" value="select" style="width:150px; font-size:14px; margin-top:0px;">
</form>
