{% load i18n static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="generator" content="pandoc">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title></title>
  <style type="text/css">
    {% block style %} 
    {% endblock %} 
  </style>
  <link rel="stylesheet" href="{% static 'github-pandoc.css' %}">
  <link rel="stylesheet" href="{% static 'base.css' %}">
  <link rel="stylesheet" href="{% static 'sidebar.css' %}">
  {% block style_include %}{% endblock %}
  <script data-main="{% static 'main.js' %}" src="{% static 'require.js' %}"></script>
  <script type="text/javascript">
    requirejs.config({
        base_url: '/static',
        paths: {
            jquery: 'jquery.min',
            marked: 'marked.min',
        }
    });
    require(["jquery"], function($) {
        {% block script %}
        {% endblock %}
    });
  </script>
</head>

<header>
<h1>
    {% block title %} 
    {% endblock %} 
</h1>
{% include 'frames/header.html' %} 
{% include 'frames/sidebar.html' %} 
{% block child_navi %} 
{% endblock %} 
</header>

<body>
    {% block content %} 
    {% endblock %} 
</body>

<footer>
    {% include 'frames/footer.html' %}
</footer>
</html>
